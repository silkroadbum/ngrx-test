<button class="fz-60 m-20 p-50" (click)="increase()">+1</button>
<button
  class="fz-60 m-20 p-50"
  (click)="decrease()"
  [disabled]="cannotDecrease$ | async"
>
  -1
</button>
<button
  class="fz-60 m-20 p-50"
  (click)="clear()"
  [disabled]="cannotDecrease$ | async"
>
  =0
</button>

<p class="fz-60">Счетчик = {{ count$ | async }}</p>
<p *ngIf="updatedAt$ | async" class="fz-60">Обновления: {{ updatedAt$ | async | date : "HH:mm:ss dd.MM.yyyy" }}</p>
